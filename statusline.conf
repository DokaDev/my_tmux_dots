# New style
# vim: ft=tmux
set -g mode-style "fg=#f8f8f2,bg=#44475a"

set -g message-style "fg=#f8f8f2,bg=#44475a"
set -g message-command-style "fg=#f8f8f2,bg=#44475a"

set -g pane-border-style "fg=#44475a"
set -g pane-active-border-style "fg=#bd93f9"

set -g status "on"
set -g status-interval 1
set -g status-justify "left"

set -g status-style "fg=#6272a4,bg=#282a36"

set -g status-bg "#282a36"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[fg=#282a36,bg=#a86ff9,bold] SN:#S #[fg=#a86ff9,bg=#6272a4,nobold,nounderscore,noitalics]#[fg=#ffffff,bg=#6272a4,bold] #(whoami) #[fg=#6272a4,bg=#282a36]"
set -g status-right "#[fg=#6272a4,bg=#282a36,nobold,nounderscore,noitalics]#[fg=#f8f8f2,bg=#6272a4] #(~/.config/tmux/weather.sh false false) #[fg=#ffb86c,bg=#6272a4,nobold,nounderscore,noitalics]#[fg=#ffb86c,bg=#ffb86c]#[fg=#282a36,bg=#ffb86c,bold] #h "

setw -g window-status-activity-style "underscore,fg=#f8f8f2,bg=#282a36"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#f8f8f2,bg=#282a36"
setw -g window-status-format '#[fg=#282a36,bg=#282a36]#[default] #I  #W #[fg=#282a36,bg=#282a36,nobold,nounderscore,noitalics]'
setw -g window-status-current-format '#[fg=#282a36,bg=#bd93f9]#[fg=#ffffff,bg=#bd93f9] WN:#I #[fg=#bd93f9,bg=#ff79c6] #[fg=#ffffff, bg=#ff79c6]#W #[fg=#ff79c6,bg=#282a36,nobold]'

# Pane 타이틀 설정 (미니멀 스타일)
set -g pane-border-status top
set -g pane-border-format "#{?pane_active,#[fg=#bd93f9],#[fg=#44475a]} #P: #{?#{==:#{pane_title},#{host_short}},#{b:pane_current_path},#{pane_title}} "





